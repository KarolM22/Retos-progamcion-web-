<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>

    

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@900&display=swap" rel="stylesheet">
    <link href="css/calculadora.css" rel="stylesheet"/>

    <script src="javascript/Display.js" type="text/javascript" ></script> 
    <script src="javascript/Calculadora1.js" type="text/javascript" ></script> 
    <script src="javascript/calculadora.js" type="text/javascript" defer></script> 

   

</head>

<body>


    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="valor_anterior"></div>
                <div id="valor_actual"> </div>

            </div>
            <button class="col-2" onclick="display.borrar_todo()">CL</button>
            <button onclick="display.borrar()">&larr;</button>
            <button class="operador" value="dividir">%</button>
            <button class="numero">9</button>
            <button class="numero">8</button>
            <button class="numero">7</button>
            <button class="operador" value="multiplicar">x</button>
            <button class="numero">6</button>
            <button class="numero">5</button>
            <button class="numero">4</button>
            <button class="operador" value="restar">-</button>
            <button class="numero">3</button>
            <button class="numero">2</button>
            <button class="numero">1</button>
            <button class="operador" value="sumar">+</button>
            <button class="numero">0</button>
            <button class="numero">.</button>
            <button class="col-2 operador" value="igual">=</button>
            


        </div>
    </div>
    <footer class= "footer">
        <div class="container">
            <p> Autor: Karol Martinez C</p>
        </div>
    </footer>
</body>

</html>
